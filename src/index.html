<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Fanwood+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento&display=swap" rel="stylesheet">
</head>
  <body>

    <!--Menu-->
    <nav>
      <ul>
        <li><a href="#Start" onclick="NoneBlock('Start')">START</a></li>
        <li><a href="#Characters" onclick="NoneBlock('Characters')">CHARACTERS</a></li>
        <li><a href="#SortingHat" onclick="NoneBlock('sortingHat')">SORTING HAT</a>
          <ul>
            <li><a href="#Gryffindor" onclick="NoneBlock('Gryffindor')">GRYFFINDOR</a></li>
            <li><a href="#Slytherin" onclick="NoneBlock('Slytherin')">SLYTHERIN</a></li>
            <li><a href="#Hufflepuff" onclick="NoneBlock('Hufflepuff')">HUFFLEPUFF</a></li>
            <li><a href="#Ravenclaw" onclick="NoneBlock('Ravenclaw')">RAVENCLAW</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!--Pantalla de inicio-->
    <div id="Start" class="style">
      <h1>WITCHES & WIZARDS</h1>
      <p></p>
      <button id="sortingHatBtn">START THE JOURNEY</button>
    </div>

    <!--BUSCADOR PERSONAJES-->
    <div id="Characters" class="personajes">
      <h1>CHARACTERS</h1>
        <form>
          <input list="filterBy" name="filterBy">
          <datalist id="filterBy">
              <option value="">
              <option value="">
              <option value="Species">
              <option value="Role">
              <option value="Gender">
        </datalist>
        </form>
    </div>

    <!-- Pantalla Sorting Hat seleccionador de casas-->
    <div id="sortingHat" class="houses">
      <h1>SORTING HAT</h1>
      <p>Pick your Hogwarts house:</p>
      <button id="gryffindorBtn">GRYFFINDOR</button>
      <button id="slytherinBtn">SLYTHERIN</button>
      <button id="hufflepuffBtn">HUFFLEPUFF</button>
      <button id="ravenclawBtn">RAVENCLAW</button>
    </div>

    <!--GRYFFINDOR-->
    <div id="Gryffindor" class="Gryffindor">
      <h1>GRYFFINDOR</h1>
      <p>House of the brave, bold and daring</p>
    </div>

    <!--SLYTHERIN-->
    <div id="Slytherin" class="Slytherin">
      <h1>SLYTHERIN</h1>
    </div>
    <!--HUFFLEPUFF-->
    <div id="Hufflepuff" class="Hufflepuff">
      <h1>HUFFLEPUFF</h1>
    </div>

    <!--RAVENCLAW-->
    <div id="Ravenclaw" class="Ravenclaw">
      <h1>RAVENCLAW</h1>
    </div>

    <script type="module" src="main.js">
    </script>
    <script type="module" src="data.js">
    </script>
  </body>
</html>
